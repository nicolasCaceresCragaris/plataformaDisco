<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir album</title>
</head>
<body>

    <div>
        <h1>Nuevo album</h1>

        <form action="">

            <label for="titulo">Titulo
                <input type="text" placeholder="titulo" required>
            </label>
            <label for="anio">Anio lanzamiento
                <input type="date"  required>
            </label>
            <label for="descripcion">Descripcion
                <textarea cols="30" rows="10"></textarea>
            </label>
            <label for="imagen">Imagen disco
                <input type="text" placeholder="ingrese URL" required>
            </label>

        </form>
    </div>
    
</body>
</html>
